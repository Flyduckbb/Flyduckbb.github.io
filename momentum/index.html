<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <div class="whole">
        <div class="total-text">
            <form class="hidden" id="login-form">
                <input
                required maxlength="15" 
                type="text"
                placeholder="What is your name?"
                />
                <input type="submit" value="Log In"/>
            </form>    
            <h2  class="clock-text" id="clock">00:00:00</h2>
            <h1  class="greeting-text" id="greeting" class="hidden"></h1>
            <form  class="todo-form-text" id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required/>
            </form>
            <ul  class="todo-list-text" id="todo-list"></ul>
            <div  class="quote-text" id="quote">
                <span></span><br><br>
                <span></span>
            </div>
            <div  class="weather-text" id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/bakcground.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </div>
</body>
</html>
